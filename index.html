<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pomodoro Art Clock</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">How long would you like to study?</h1>

      <div class="button-grid">
        <button>0:25</button>
        <button>1:00</button>
        <button>1:30</button>
        <button>2:00</button>
        <button>3:00</button>
        <button>6:00</button>
      </div>

      <h2 class="subtitle">Custom</h2>
      <div class="custom-row">
        <div class="custom-buttons">
          <button class="custom-btn">+1 hour</button>
          <button class="custom-btn">+30 min</button>
        </div>
        <input type="number" class="custom-input" value="0" />
      </div>
    </div>
  </body>
</html>
